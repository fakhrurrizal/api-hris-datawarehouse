paths:
  /v1/auth/signin:
    post:
      consumes:
      - application/json
      description: SignIn
      parameters:
      - description: csrf token
        in: header
        name: x-csrf-token
        type: string
      - description: SignIn user
        in: body
        name: signin
        required: true
        schema:
          $ref: '#/definitions/reqres.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: SignIn
      tags:
      - Auth
