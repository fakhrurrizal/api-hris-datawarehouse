        type: integer
      - description: gender (string) (m/f)
        in: query
        name: gender
        type: string
      - description: emp_status_id (int)
        in: query
        name: emp_status_id
        type: integer
      - description: position_id (int)
        in: query
        name: position_id
        type: integer
      - description: manager_id (int)
        in: query
        name: manager_id
        type: integer
      - description: 'start_date (format: 2006-01-02)'
        in: query
        name: start_date
        type: string
      - description: 'end_date (format: 2006-01-02)'
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      - JwtToken: []
      summary: Get Dashboard Score Card
      tags:
      - Dashboard
  /version:
